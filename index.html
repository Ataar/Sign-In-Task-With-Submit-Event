<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Task with Submit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div id="signUp" class="d-flex Sign01">
        <form id="signInForm"class='d-block w-100'>
           
          <div class="form-group">
          <label class="text-white font-weight-bold" for="email">Email</label>
           <input type="text" required class="form-control" id="email">
          </div>
          

          <div class="form-group">
            <label class="text-white font-weight-bold" for="password">Password</label>
             <input type="password" required class="form-control" id="password">
            </div>


            <div class="text-right">
              <button class="btn btn-primary">
                Sign In
              </button>
            </div>
       
        </form>
        
      </div>
    </div>
  </div>
</div>
     

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
<script src ='assets/js/app.js'>

</script>
</body>
</html>
